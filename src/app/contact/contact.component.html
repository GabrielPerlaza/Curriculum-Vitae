<div class="contacto">
    <h1>Contacto</h1>
<form class="formulario" [formGroup]="datos" >
    <div class="card">
        <div class="card-body"> 
            <div class="mb-3" >
                <label>Nombre</label>
                <input class="form-control" [(ngModel)]="userNombre" name="name" formControlName="nombre" type="text" placeholder="Tu nombre" aria-label="default input example">
                <br>
                <label for="exampleFormControlInput1" class="form-label-email">Correo Electronico</label>
                <input type="email" class="form-control" [(ngModel)]="userEmail" name="correo"  formControlName="correo"  placeholder="correo@ejemplo.com">
                <br>
                <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                <textarea class="form-control" [(ngModel)]="userMsg"  name="message" formControlName="mensaje" placeholder="Escribe tu mensaje aqui" rows="3" ></textarea>
                <br>
                <div class="boton">
                <input class="btn btn-primary col-md-12" id="miCampo" type="submit" (click)="envioCorreo()" (click)="limpiarCampo()" value="Enviar">
                </div>
            </div>
        </div>   
    </div>
</form>
</div>
